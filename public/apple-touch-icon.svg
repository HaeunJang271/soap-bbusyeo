<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- 배경 그라데이션 -->
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 비누 그라데이션 -->
    <linearGradient id="soapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 거품 그라데이션 -->
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- 내부 그림자 필터 -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.08" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="90" cy="90" r="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 비누 모양 (둥근 사각형) -->
  <rect x="45" y="63" width="90" height="54" rx="15" ry="15" 
        fill="url(#soapGradient)" 
        filter="url(#innerShadow)"
        stroke="#E1BEE7" 
        stroke-width="2"/>
  
  <!-- 비누 구멍들 -->
  <circle cx="63" cy="81" r="4.5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="81" cy="81" r="4.5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="99" cy="81" r="4.5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="117" cy="81" r="4.5" fill="#CE93D8" opacity="0.8"/>
  
  <!-- 거품들 -->
  <circle cx="54" cy="45" r="7" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="126" cy="54" r="5.5" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="36" cy="72" r="4.5" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="144" cy="81" r="3.5" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="45" cy="117" r="6.5" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="135" cy="108" r="4.5" fill="url(#bubbleGradient)" opacity="0.7"/>
  
  <!-- 작은 거품들 -->
  <circle cx="27" cy="54" r="2.5" fill="url(#bubbleGradient)" opacity="0.4"/>
  <circle cx="153" cy="63" r="1.8" fill="url(#bubbleGradient)" opacity="0.3"/>
  <circle cx="33" cy="126" r="3" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="147" cy="126" r="2.2" fill="url(#bubbleGradient)" opacity="0.4"/>
  
  <!-- 비누 이모지 (중앙 하단) -->
  <text x="90" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#7B1FA2" font-weight="bold">🧼</text>
  
  <!-- 반짝이는 효과 -->
  <circle cx="63" cy="72" r="1.8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="108" cy="76" r="1.4" fill="#FFFFFF" opacity="0.8"/>
</svg>
