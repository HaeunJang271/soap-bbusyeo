<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 그라데이션 -->
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 비누 그라데이션 -->
    <linearGradient id="soapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 거품 그라데이션 -->
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="16" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- 내부 그림자 필터 -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="8"/>
      <feGaussianBlur stdDeviation="8" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.06" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="256" cy="256" r="230" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 비누 모양 (둥근 사각형) -->
  <rect x="128" y="179" width="256" height="154" rx="32" ry="32" 
        fill="url(#soapGradient)" 
        filter="url(#innerShadow)"
        stroke="#E1BEE7" 
        stroke-width="4"/>
  
  <!-- 비누 구멍들 -->
  <circle cx="179" cy="230" r="12" fill="#CE93D8" opacity="0.8"/>
  <circle cx="230" cy="230" r="12" fill="#CE93D8" opacity="0.8"/>
  <circle cx="282" cy="230" r="12" fill="#CE93D8" opacity="0.8"/>
  <circle cx="333" cy="230" r="12" fill="#CE93D8" opacity="0.8"/>
  
  <!-- 거품들 -->
  <circle cx="154" cy="128" r="20" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="358" cy="154" r="16" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="102" cy="205" r="12" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="410" cy="230" r="10" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="128" cy="333" r="18" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="384" cy="307" r="12" fill="url(#bubbleGradient)" opacity="0.7"/>
  
  <!-- 작은 거품들 -->
  <circle cx="77" cy="154" r="8" fill="url(#bubbleGradient)" opacity="0.4"/>
  <circle cx="435" cy="179" r="6" fill="url(#bubbleGradient)" opacity="0.3"/>
  <circle cx="93" cy="358" r="9" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="419" cy="358" r="7" fill="url(#bubbleGradient)" opacity="0.4"/>
  
  <!-- 비누 이모지 (중앙 하단) -->
  <text x="256" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="86" fill="#7B1FA2" font-weight="bold">🧼</text>
  
  <!-- 반짝이는 효과 -->
  <circle cx="179" cy="205" r="5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="307" cy="215" r="4" fill="#FFFFFF" opacity="0.8"/>
</svg>
