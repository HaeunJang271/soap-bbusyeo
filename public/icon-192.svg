<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- 배경 그라데이션 -->
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 비누 그라데이션 -->
    <linearGradient id="soapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 거품 그라데이션 -->
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- 내부 그림자 필터 -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.08" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 메인 배경 원 -->
  <circle cx="96" cy="96" r="86" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 비누 모양 (둥근 사각형) -->
  <rect x="48" y="67" width="96" height="58" rx="16" ry="16" 
        fill="url(#soapGradient)" 
        filter="url(#innerShadow)"
        stroke="#E1BEE7" 
        stroke-width="2"/>
  
  <!-- 비누 구멍들 -->
  <circle cx="67" cy="86" r="5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="86" cy="86" r="5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="106" cy="86" r="5" fill="#CE93D8" opacity="0.8"/>
  <circle cx="125" cy="86" r="5" fill="#CE93D8" opacity="0.8"/>
  
  <!-- 거품들 -->
  <circle cx="58" cy="48" r="8" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="134" cy="58" r="6" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="38" cy="77" r="5" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="154" cy="86" r="4" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="48" cy="125" r="7" fill="url(#bubbleGradient)" opacity="0.6"/>
  <circle cx="144" cy="115" r="5" fill="url(#bubbleGradient)" opacity="0.7"/>
  
  <!-- 작은 거품들 -->
  <circle cx="29" cy="58" r="3" fill="url(#bubbleGradient)" opacity="0.4"/>
  <circle cx="163" cy="67" r="2" fill="url(#bubbleGradient)" opacity="0.3"/>
  <circle cx="35" cy="134" r="3.5" fill="url(#bubbleGradient)" opacity="0.5"/>
  <circle cx="157" cy="134" r="2.5" fill="url(#bubbleGradient)" opacity="0.4"/>
  
  <!-- 비누 이모지 (중앙 하단) -->
  <text x="96" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#7B1FA2" font-weight="bold">🧼</text>
  
  <!-- 반짝이는 효과 -->
  <circle cx="67" cy="77" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="115" cy="81" r="1.5" fill="#FFFFFF" opacity="0.8"/>
</svg>
